name: Pikachu I Choose You

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for training script
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Train model and create release assets
        run: python src/train.py --model-version ${{ github.ref_name }} --output-path ./release_assets

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create lowercase repository name
        id: repo_lowercase
        run: echo "NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.repo_lowercase.outputs.NAME }}:${{ github.ref_name }}
          build-args: |
            MODEL_VERSION=${{ github.ref_name }}

      - name: Run container smoke test
        env:
          IMAGE_NAME: ghcr.io/${{ steps.repo_lowercase.outputs.NAME }}:${{ github.ref_name }}
        run: |
          docker compose up -d
          echo "Waiting for container to start..."
          sleep 15
          curl --fail http://localhost:8000/health
          echo "Smoke test passed!"
          docker compose down

      - name: Determine Codename
        id: codename
        run: |
          TAG="${{ github.ref_name }}"
          NAME=""
          if [[ "$TAG" == "v0.1" ]]; then
            NAME=" (Magikarp) ðŸŽ"
          elif [[ "$TAG" == "v0.2" ]]; then
            NAME=" (Gyarados) ðŸ‰"
          else
            NAME=" (Test Build) ðŸ§ª"
          fi
          echo "CODENAME=$NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}${{ steps.codename.outputs.CODENAME }}
          body_path: CHANGELOG.md
          files: |
            ./release_assets/model-${{ github.ref_name }}.joblib
            ./release_assets/metrics-${{ github.ref_name }}.json
